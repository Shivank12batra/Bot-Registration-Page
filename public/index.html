<!DOCTYPE html>
<html>
<head>
  <title>Attendance Bot Registration</title>
  <style>
    /* Add white background */
    body {
      background-color: #fff;
    }
    /* Center heading and form on page */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    /* Styling for heading and labels */
    h1 {
      color: #8b72a5;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    label {
      color: #8b72a5;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    /* Styling for form elements */
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #8b72a5;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 80%;
      background-color: #8b72a5;
      color: #fff;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Make form responsive for mobile screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      label {
        font-size: 0.8em;
      }
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      input[type="password"] {
        width: 90%;
        font-size: 0.8em;
      }
      input[type="submit"] {
        width: 90%;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Bot Registration</h1>
    <form>
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" name="name" required><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>
      <label for="email">SGGSCC Mail:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
